name: benchmarks

on:
  push:
    branches:
      - master
      - "release/*"
  pull_request:
    types:
      - closed
      - review_requested
  pull_request_review:
    types:
      - submitted

jobs:
  apfel:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/n3pdf/bench-dis:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install yadism
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run apfel benchmarks
        run: |
          pytest benchmarks/runners/apfel.py

  qcdnum:
