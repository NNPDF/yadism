name: yadism

on:
  push:
    branches:
      - master
      - "release/*"
      - "benchmark/*"
  pull_request:
    # TODO: https://github.community/t5/GitHub-Actions/Triggering-workflow-on-merge/td-p/40930
    types:
      - closed
    branches:
      - develop

jobs:
  APFEL:
    runs-on: ubuntu-latest
    strategy:
#      max-parallel: 2
      matrix:
        python-version: [3.8]
      fail-fast: false
            
    steps:
      - name: Configure git-lfs to ignore most files
        run: |
          git config --global lfs.fetchinclude 'benchmarks/storage/apfel-input.json'
      # checkout the repo on the github runner
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          lfs: true
      - name: Set up Python ${{ matrix.python-version }} üêç
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      # install the actual python package 'yadism'
      - name: Install yadism
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Prepare Test environment
        run: |
          # install packages needed for testing
          pip install -r test_requirements.txt
          # move db
          mv benchmarks/storage/apfel-input.json benchmarks/data/
      #  run the test with 'pytest'
      - name: Test yadism
        run: |
          # run tests
          pytest -m commit_check benchmarks/benchmark_against_apfel.py
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: benchmarks
          name: codecov-umbrella
          fail_ci_if_error: true
