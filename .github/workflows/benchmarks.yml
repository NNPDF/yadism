name: benchmarks

on:
  push:
    branches:
      - master
      - "release/*"
  pull_request:
    # TODO: https://github.community/t5/GitHub-Actions/Triggering-workflow-on-merge/td-p/40930
    types:
      - closed
    branches:
      - develop

jobs:
  apfel:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/n3pdf/bench-dis:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install yadism
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run apfel benchmarks
        run: |
          pytest benchmarks/runners/apfel.py
