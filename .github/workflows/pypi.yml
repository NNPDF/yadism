name: deploy

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
      - name: Setup Python ğŸ
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-path: ~/.virtualenvs
          installer-parallel: true
      - name: Cache Poetry virtualenv
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.virtualenvs
          key: ${{ runner.os }}-py-${{ steps.setup-python.outputs.python-version }}-poetry-${{ hashFiles('poetry.lock') }}
      - name: Run tests
        run: |
          pip install poetry-dynamic-versioning
          poetry install
          # run tests just before deployment
          pip install poethepoet
          poe test
      - name: Package the distribution
        run: |
          # package the pure python wheel
          poetry build
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_TOKEN }}
